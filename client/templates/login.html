<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="../static/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Connect to JavaScript File-->
    <script src="../static/login.js"></script>
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your email for registration</span>
    <!-- Set up ID-->
	<!-- SIGN UP (ID HERE FOR SIGN UP PAGE!)-->
	<input type="text" name="name" placeholder="Name" id="name"> <!--Input boxes-->
	<input type="email" name="email" placeholder="Email" id="email">
	<input type="password" name="password" placeholder="Password" id="password">
	<button onclick="sign_up()">SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#"> <!-- FORMS -->
        <!-- Log -->
		<h1>Log In </h1>
		<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your account</span>
	<!--LOG IN ID (FOR LOG IN PAGE )-->
	<input type="email" name="email" placeholder="Email" id="log_in_email">
	<input type="password" name="password" placeholder="Password" id="log_in_password">
	<a href="#">Forgot Your Password</a> <!-- Not set up as of yet -->

	<button onclick="log_in()">Log In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
            <!--Registration-->
			<h1>Welcome!</h1>
			<p>Please register in order to access the website!</p>
			<button class="ghost">LogIn</button> <!-- USED FOR ANIMATION (IGNORE )-->
		</div>
		<div class="overlay-panel overlay-right">
			<h1 id="log_ine"><strong>Hello!</strong></h1>
			<p>Please enter your information</p>
			<button class="ghost" id="signUp" >Sign Up</button> <!--USED FOR ANIMATION (IGNORE)-->
		</div>
	</div>
</div>
</div>

<!-- Animation(ignore)-->
<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
